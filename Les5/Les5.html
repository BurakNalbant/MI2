<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta charset="utf-8" >
		<meta name="description" content="beschrijving van de webpagina" >
		<meta name="keywords" content="trefwoorden, gescheiden, door, komma's">
        <title>MI2-les5</title>
        
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        var tekst;
        $("li").click(function(){
            $(this).css("font-weight", "bold");
        });
        
        $("#input").change(function (){
            tekst = $(this).val();               
        });
        
        $("#Toevoegen").click(function() {
            $("ul").append('<li>' + tekst + '</li>');
        });
        
    });
</script>
</head>

<body> 
    <br>
    <div class="plaatsnaam">
        <ul>
            <li> Istanbul </li>
            <li> Ankara </li>
            <li> Izmir </li>
            <li> Antalya </li>
            <li> Bodrum </li>
        </ul>
    </div>
    <input type="button" id="Toevoegen" value="Toevoegen" style="height: 25px;">
    <input type="text" id="input"> </body>

</html>
