        <meta charset="utf-8" />
        <title>MI2-les1</title>
</head>

<body>
    <script>
        "use strict";
        var uitkomst1 = 7 * 7 + 1;
        var uitkomst2 = 7 * (7 + 1);
        document.write('uitkomst 1:' + uitkomst1 + '<br>uitkomst 2:' + uitkomst2);
        /*-------------------------*/
        function telOp(getal1, getal2) {
            return getal1 + getal2;
        }

        function verOp(getal1, getal2) {
            return getal1 - getal2;
        }

        function mOp(getal1, getal2) {
            return getal1 * getal2;
        }

        function deelOp(getal1, getal2) {
            return getal1 / getal2;
        }
        document.write('<br>uitkomst 3:' + telOp(8, 8));
        document.write('<br>uitkomst 4:' + verOp(8, 8));
        document.write('<br>uitkomst 5:' + mOp(8, 8));
        document.write('<br>uitkomst 6:' + deelOp(8, 8));
        /*-------------------------*/
        
    </script>
    
</body>

</html>
